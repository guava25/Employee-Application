<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        
        <title>Hepatitis B Declaration</title>
    </head>
    <script>
        $(document).ready(function() {
            $("#explain").css("visibility", "hidden");
                    //var button1 = document.getElementById("citizen_radio_2");

                    $( "#rehire0" ).click(function() {
                        $("#explain").css("visibility", "visible");
                    })
                    $( "#rehire1" ).click(function() {
                        $("#explain").css("visibility", "hidden");
                    })
        });
    </script>
    <style>
        #bold {
            font-weight: bold;
        }
    </style>
    <body>
        <div class="container">
            <h1>HEPATITIS B VACCINE CONSENT / DECLINATION FORM</h1>
        <form>
            <fieldset><legend>HEPATITIS B VACCINE CONSENT</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>I do wish to receive the Hepatitis B Virus (HBV) vaccine. I have read the attached information memorandum and understand it thoroughly. If I had further questions or concerns, I spoke with <input type="text" class="form-control" id="spokewith" name="spokewith" placeholder="Person's Name"> or my personal physician about them.</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Applicant Name</label>
                            <input type="text" class="form-control" id="applicant_name" name="applicant_name" placeholder="Your Name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Signature</label>
                            <input type="text" class="form-control" id="applicant_signature" name="applicant_signature" placeholder="Electronic Signature" required>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset><legend>HEPATITIS B VACCINE DECLINATION</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>I understand that due to my occupational exposure to blood or other potentially infectious materials, I may be at risk of acquiring Hepatitis B Virus (HBV) infection. I have been given the opportunity to be vaccinated with Hepatitis B vaccination at this time. I understand that by me declining this vaccine, I continue to be at risk of acquiring Hepatitis B, a serious disease. If in the future I continue to have occupational exposure to blood or other potentially infectious materials and I want to be vaccinated with Hepatitis B vaccine, I can receive the vaccination series at no charge to me.</label>
                            <input type="text" class="form-control" id="applicant_name_2" name="applicant_name_2" placeholder="Your Name" required>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Signature</label>
                                <input type="text" class="form-control" id="applicant_signature_2" name="applicant_signature_2" placeholder="Electronic Signature" required>
                            </div>
                        </div>
                    </div>
            </fieldset>
            <fieldset><legend>PRIOR VACCINATION OR IMMUNITY</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>I have completed the series of Hepatitis B vaccine (attach record of dates) or have attached documentation of prior immunity to Hepatitis B and do not wish to receive the vaccine at this time. I understand that I will be offered a booster free of charge if they are later recommended by the U.S. Public Health Service.</label>
                            <input type="text" class="form-control" id="applicant_name_2" name="applicant_name_2" placeholder="Your Name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Signature</label>
                            <input type="text" class="form-control" id="applicant_signature_2" name="applicant_signature_2" placeholder="Electronic Signature" required>
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
    </body>
</html>
