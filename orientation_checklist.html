<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        
        <title>Orientation Checklist</title>
    </head>
    <style>
        #bold {
            font-weight: bold;
        }
    </style>
    <body>
        <div class="container">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>1. I have received information concerning Organizational Structure, Agency Mission Statement, Philosophy and Services Offered.</label>
                        <input type="text" class="form-control" id="q_1" name="q_1" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>2. I have received my job description and understand my relationship with other agency personnel as well as my own rights and responsibilities.</label>
                        <input type="text" class="form-control" id="q_2" name="q_2" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>3. I have received and reviewed the Employee Handbook, understand that I am responsible for the information contained within, and will perform according to the guidelines outlined.</label>
                        <input type="text" class="form-control" id="q_3" name="q_3" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>4. I know where to find the Policy &amp; Procedure manual and know the procedure for their retrieval and review.</label>
                        <input type="text" class="form-control" id="q_4" name="q_4" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>5. I understand my legal, ethical and moral obligation to maintain confidentiality relating to our patients/clients and other agency documentation.</label>
                        <input type="text" class="form-control" id="q_5" name="q_5" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>6. I acknowledge that the agency maintains a drug-free work place.</label>
                        <input type="text" class="form-control" id="q_6" name="q_6" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>7. I have read and understand the Fraud and Abuse Policy.</label>
                        <input type="text" class="form-control" id="q_7" name="q_7" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>8. I have been oriented to the agency compliance plan and understand the Administrator is the Compliance Officer. I have read and understand I can ask questions regarding Compliance Plan.</label>
                        <input type="text" class="form-control" id="q_8" name="q_8" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>9. I understand my reporting responsibilities in regard to the organizational chart for Robland Home Healthcare Corporation.</label>
                        <input type="text" class="form-control" id="q_9" name="q_9" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>10. I understand that the agency is governed by State and Federal regulations and that I must perform my duties according to these requirements.</label>
                        <input type="text" class="form-control" id="q_10" name="q_10" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>11. I understand the difference between a legal requirement and an ethical consideration.</label>
                        <input type="text" class="form-control" id="q_11" name="q_11" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>12. I am aware that maintaining a comfortable, safe environment for all clients is one of my primary responsibilities.</label>
                        <input type="text" class="form-control" id="q_12" name="q_12" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>13. I understand the definition of an unusual occurrence and will report any to my supervisor immediately (incident reporting).</label>
                        <input type="text" class="form-control" id="q_13" name="q_13" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>14. I understand what information is considered “reportable” concerning the agency and who to report information to.</label>
                        <input type="text" class="form-control" id="q_14" name="q_14" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>15. I have reviewed a copy of the “Patient Bill of Rights” and understand my responsibility to the guidelines outlined.</label>
                        <input type="text" class="form-control" id="q_15" name="q_15" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>16. I understand Advance Directives and ‘Do Not Resuscitate’ orders. I understand how these affect the care Robland Home Healthcare Corporation gives to its clients.</label>
                        <input type="text" class="form-control" id="q_16" name="q_16" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>17. I have reviewed the policy regarding safety and disaster preparedness.</label>
                        <input type="text" class="form-control" id="q_17" name="q_17" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>
                            18. I have reviewed and understand the significance of:
                            <ul>
                                <li>Criminal Background Check</li>
                                <li>OSHA’s Blood borne Pathogens Standards/Infection control</li>
                                <li>Patient Abuse Policy</li>
                                <li>Fraud and Abuse</li>
                            </ul>
                        </label>
                        <input type="text" class="form-control" id="q_18" name="q_18" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>
                            19. I understand how to:
                            <ul>
                                <li>Report</li>
                                <li>Complete Time Sheets</li>
                                <li>Document all patient/client visits</li>
                                <li>Access medical supplies</li>
                            </ul>
                        </label>
                        <input type="text" class="form-control" id="q_19" name="q_19" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>20. I understand my duties regarding record keeping and reporting.</label>
                        <input type="text" class="form-control" id="q_20" name="q_20" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>21. I understand conflict of Interest policy and have signed the policy.</label>
                        <input type="text" class="form-control" id="q_21" name="q_21" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>22. I understand how to report and complete documentation for incidents and reporting of variances.</label>
                        <input type="text" class="form-control" id="q_22" name="q_22" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>23. I will be oriented to any specific equipment needed to perform my job duties.</label>
                        <input type="text" class="form-control" id="q_23" name="q_23" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>24. I understand that the registered Nurse and management staff will convey charges for services to the patient.</label>
                        <input type="text" class="form-control" id="q_24" name="q_24" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>25. I understand the materials presented regarding Cultural Diversity.</label>
                        <input type="text" class="form-control" id="q_25" name="q_25" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>26. I have been oriented to the fact that the Registered Nurse completes OASIS documentation as appropriate to be in compliance with CMS as a Medicare certified Home Health Agency.</label>
                        <input type="text" class="form-control" id="q_26" name="q_26" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>27. I understand the materials presented regarding Communication Barriers.</label>
                        <input type="text" class="form-control" id="q_27" name="q_27" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>28. I understand the materials presented regarding Professional Boundaries.</label>
                        <input type="text" class="form-control" id="q_28" name="q_28" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>29. I understand the materials presented regarding Performance Improvement.</label>
                        <input type="text" class="form-control" id="q_29" name="q_29" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>30. I understand how to handle Patient Complains/Grievances.</label>
                        <input type="text" class="form-control" id="q_30" name="q_30" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <label>31. I understand that my position with Robland Home Health Care Corporation requires In-service hours annually and that number of In-services for my position is:</label>
                        <input type="text" class="form-control" id="mail_to" name="q_31_1" placeholder="Number of In-services for position" required>
                        <input type="text" class="form-control" id="mail_to" name="q_31_2" maxlength="2" placeholder="Initials" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </body>
</html>
